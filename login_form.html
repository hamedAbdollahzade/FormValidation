<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_form</title>
    <link rel="stylesheet" href="./css/style_login.css">
</head>
<body>
  <!-- یک تگ بلاک دیو درست کردم با کلاس کانتینر ک بتونم همه محتوام رو مدیریت کنم و بعدا خواستم گسترش بدم راحت تر مدیریت کنم -->
    <div class="container" >
       <!-- از تگ فرم اچ تی ام ال استفاده کردم چون تگ معنا داره -->
        <form class="form">
<!-- از پاراگ راف برای عنوان استفاده کردم چون استایل های پیش فرضش مناسب بود و ساختار بلاک کد داره  -->
            <p class=" margin header">فرم ورود </p>
            <!-- از کلاس هدر و مارجین استفاده کردم برای هرجایی ک لازم داشتم استفاده کنم -->
<!-- از تگ لیبل برای برچسب های فیلد هام استفاده کردم و با فور به اینپوتم وصلش کردم ک روی برچسب کلیک میشه وارد اینپوت مربوطه بشه -->
                    <label class="margin" for="phone_input">موبایل : </label>
                    <input class="margin" type="tel" id="phone_input" autofocus >
                 
                    <label class="margin" for="pass_input">رمز عبور : </label>
                    <input class="margin" type="password" id="pass_input">
                     <br>
                     <!-- تگ باتن استفاده کردم چون مخصوص دکمه است و بیشتر باهاش حال میکنم :D            -->
                    <button class="margin btn_green" >ورود</button>
                    <br>
                    <!-- از تگ معنا دار لینک استفاده کردم برای اینکه ادرس صفحه ریجستری رو بهش بدم و استایل های پیش فرضش مناسب بود  -->
                    <a class="margin" href="./registery_form.html">ثبت نام</a>

        </form>
    </div>
</body>
</html>
