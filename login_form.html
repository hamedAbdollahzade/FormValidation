<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_form</title>
    <link rel="stylesheet" href="./css/styleForms.css">
</head>
<body>
  <!-- یک تگ بلاک دیو درست کردم با کلاس کانتینر ک بتونم همه محتوام رو مدیریت کنم و بعدا خواستم گسترش بدم راحت تر مدیریت کنم -->
    <div class="container" >
       <!-- از تگ فرم اچ تی ام ال استفاده کردم چون تگ معنا داره -->
        <form class="form" action="">
<!-- از پاراگ راف برای عنوان استفاده کردم چون استایل های پیش فرضش مناسب بود و ساختار بلاک کد داره  -->
            <p class=" margin header">فرم ورود </p>
            <!-- از کلاس هدر و مارجین استفاده کردم برای هرجایی ک لازم داشتم استفاده کنم -->
<!-- از تگ لیبل برای برچسب های فیلد هام استفاده کردم و با فور به اینپوتم وصلش کردم ک روی برچسب کلیک میشه وارد اینپوت مربوطه بشه -->
                    <label class="margin" for="phone_input">موبایل : </label>
                    <!-- اینجا اتوفوکوس گذاشتم ک وقتی صفحه بارگذاری میشه اتوماتیک بره تو این فیلد فوکوس بشه و ایونتی ک گذاشتم برای اینکه موقعی ک کلیدی از کیبورد فشرده میشه بیاد بررسی کنه درست وارد شده یا خیر  -->
                    <input class="margin" type="tel" id="phone_input" placeholder="* * * * * * * * * 9 0" autofocus onkeyup="validatPhone(event)">
                    <span class="alert-red" style="display: none;">* شماره تماس را به صورت صحیح وارد کنید *</span>
                 
                    <label class="margin" for="pass_input">رمز عبور : </label>
                    <input class="margin" type="password" id="pass_input" onkeyup="validatPassReg1(event)" placeholder="* * * * * * * * * * *" >
                    <span class="alert-red" style="display: none;">* طول رشته رمز عبور نباید کمتر از 8 کارکتر باشد *</span>
                     <br>
                     <!-- تگ باتن استفاده کردم چون مخصوص دکمه است و بیشتر باهاش حال میکنم :D            -->
                    <button type="button" class="margin btn_green" onclick="validationBtnLogin()" >ورود</button>
                    <br>
                    <!-- از تگ معنا دار لینک استفاده کردم برای اینکه ادرس صفحه ریجستری رو بهش بدم و استایل های پیش فرضش مناسب بود  -->
                    <a class="margin" href="./registery_form.html">ثبت نام</a>

        </form>
    </div>
    <script src="./js/js_page.js"></script>
    <script src="./js/farawin.js"></script>
</body>
</html>
