<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registery_form</title>
    <link rel="stylesheet" href="./css/styleForms.css">
</head>
<body>
    <!-- یک تگ بلاک دیو درست کردم با کلاس کانتینر ک بتونم همه محتوام رو مدیریت کنم و بعدا خواستم گسترش بدم راحت تر مدیریت کنم -->
    <div class="container" >
        <!-- تگ دیو رو برای ساختار بلاک کدش انتخاب کردم ک بتونم ابعاد بهش بدم و در نهایت با دیسپلی فلکس بصورت ستونی بچه هاش رو منظمش کنم -->
        <form class="form" action="./login_form.html">      
            <!-- اینجا رو برای داشتن لوگو خاص یا گرفتن عکس پروفایل در نظر گرفتم -->
            <div><img src="./img/hamedPro.jpg" alt="عکس پروفایل" style="width: 100px; height: 100px; border-radius: 100%; border: 5px solid rgba(2, 59, 125, 0.2);"></div>
                 <!-- از تگ فرم اچ تی ام ال استفاده کردم چون تگ معنا داره -->
            <p class=" margin header">فرم ثبت نام </p>
<!-- از کلاس هدر و مارجین استفاده کردم برای هرجایی ک لازم داشتم استفاده کنم -->
<!-- از تگ لیبل برای برچسب های فیلد هام استفاده کردم و با فور به اینپوتم وصلش کردم ک روی برچسب کلیک میشه وارد اینپوت مربوطه بشه -->
                    <label class="margin" for="phone_input">موبایل : </label>
                    <input class="margin" type="tel" id="phone_input" autofocus onkeyup="validatPhone(event)" placeholder="6 4 5 * * * * 3 3 9 0">
                    <span class="alert-red" style="display: none;">* فقط باید ارقام 0 تا 9  باشد و طول این فیلد 11 رقم باشد *</span>
                 
                    <label class="margin" for="pass_input1">رمز عبور : </label>
                    <input class="margin" type="password" id="pass_input1"  onkeyup="validatPassReg1(event)" placeholder="* * * * * * * * * * ">
                    <span class="alert-red" style="display: none;">* طول رشته رمز عبور نباید کمتر از 8 کارکتر باشد *</span>

                    <label class="margin" for="pass_input2">تکرار رمز عبور :</label>
                    <input class="margin" type="password" id="pass_input2"  onkeyup="validatRepeatPassReg2()" placeholder="* * * * * * * * * * ">
                    <span class="alert-red" style="display: none;">* مقدار تکرار رمز عبور تطابق ندارد *</span>
        <!-- تگ باتن استفاده کردم چون مخصوص دکمه است و بیشتر باهاش حال میکنم :D            -->
                    <br>
                    <button type="button" class="margin btn_blue" onclick="validationBtnRegestery()" >ثبت نام</button>
                    <br>
<!-- از تگ معنا دار لینک استفاده کردم برای اینکه ادرس صفحه ریجستری رو بهش بدم و استایل های پیش فرضش مناسب بود  -->
                    <a class="margin" href="./login_form.html">ورود</a>

        </form>
    </div>
    <!-- اینجا به اخر بادی کد های جاوا اسکریپتمو وصل کردم  -->
    <script src="./js/js_page.js"></script>
    <script src="./js/farawin.js"></script>
</body>
</html>
